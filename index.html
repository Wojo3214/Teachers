<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <title>Array BAA teachers</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <h1>Array BAA teachers</h1>
  </header>

  <input type="search" placeholder="Search" onkeyup="search(this.value)">
  <section id="teachers" class="grid-container">
  </section>

  <form>
    <input id="inputName" type="text" placeholder="Name">
    <input id="inputInitial" type="text" placeholder="Initial">
    <input id="inputEmail" type="email" placeholder="Email">
    <input id="inputPhone" type="tel" placeholder="Phone">
    <input id="inputPosition" type="text" placeholder="Position">
    <input id="inputImageUrl" type="url" placeholder="Image url">
    <button type="button" name="button" onclick="add()">Add teacher</button>
  </form>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
